env:
  TERM: xterm-256color

window:
  option_as_alt: OnlyLeft
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 5
  dynamic_padding: true
  decorations: buttonless
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

title: Terminal
dynamic_title: true

# Test fonts: https://askubuntu.com/a/528938
# Test true colors: https://unix.stackexchange.com/a/404415
font:
  size: 16
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
draw_bold_text_with_bright_colors: true


cursor:
  style: Beam
  blinking: Off

# Import theme
import:
- ~/.config/alacritty/alacritty-theme/themes/horizon-dark.yaml

colors:
  # Default colors
  primary:
    # background: '0x000000'
    foreground: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0xababab'
    red:     '0xdc7974'
    green:   '0x57e690'
    yellow:  '0xece100'
    blue:    '0xa6aaf1'
    magenta: '0xe07de0'
    cyan:    '0x7ad5ff'
    white:   '0xfeffff'

  # Bright colors
  bright:
    black:   '0xababab'
    red:     '0xdc7974'
    green:   '0x57e690'
    yellow:  '0xece100'
    blue:    '0xa6aaf1'
    magenta: '0xe07de0'
    cyan:    '0x7ad5ff'
    white:   '0xfeffff'
    
key_bindings:
  - { key: I,        mods: Command, chars: "\x1bi" }
live_config_reload: true
